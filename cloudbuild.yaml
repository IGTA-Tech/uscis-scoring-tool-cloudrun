# Google Cloud Build configuration
# Builds and deploys USCIS Scoring Tool to Cloud Run
#
# Usage:
# gcloud builds submit --config cloudbuild.yaml \
#   --substitutions=_NEXT_PUBLIC_SUPABASE_URL=https://ucjedsdqyzqbkjqxeqfu.supabase.co,_NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJ...,_NEXT_PUBLIC_APP_URL=https://your-app.run.app

steps:
  # Build the container image with build args for public env vars
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/uscis-scoring-tool:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_URL=${_NEXT_PUBLIC_APP_URL}'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/uscis-scoring-tool:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'uscis-scoring-tool'
      - '--image'
      - 'gcr.io/$PROJECT_ID/uscis-scoring-tool:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,MISTRAL_API_KEY=MISTRAL_API_KEY:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest,NEXT_PUBLIC_SUPABASE_URL=NEXT_PUBLIC_SUPABASE_URL:latest,NEXT_PUBLIC_SUPABASE_ANON_KEY=NEXT_PUBLIC_SUPABASE_ANON_KEY:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,SENDGRID_API_KEY=SENDGRID_API_KEY:latest,SENDGRID_FROM_EMAIL=SENDGRID_FROM_EMAIL:latest,INNGEST_SIGNING_KEY=INNGEST_SIGNING_KEY:latest,INNGEST_EVENT_KEY=INNGEST_EVENT_KEY:latest,API2PDF_API_KEY=API2PDF_API_KEY:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,MAX_UPLOAD_SIZE_MB=150'

images:
  - 'gcr.io/$PROJECT_ID/uscis-scoring-tool:latest'

options:
  logging: CLOUD_LOGGING_ONLY
